<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <style>
    table, th, td {
        border: 1px solid black;
        border-width: thin;
        border-color: blue;
        width: 60ppx;
        height: 60px;
      
        
      }
      
      th, td {
        padding: 10px;
      }
      th{
          background-image: linear-gradient(red,green);
          color: white;
      }
      td{
          background-image: linear-gradient(blue,green,white);
          color: white;
      }
      </style>
      </head>
      <body>
          <h1>My Multi Level Table</h1>
          <table>
              <tr>
                  <th rowspan="2" colspan="2">Column 0</th>
                  <th rowspan="2">Column 1</th>
                  <th colspan="2">Column 2</th>
              </tr>
              <tr>
                  <th>Column 2a</th>
                  <th>Column 2b</th>
              </tr>

              <tr> 
                  <td rowspan="2">Row1</td>

                  <td>Row1a</td>
                  <td>123</td>
                  <td>456</td>
                  <td>789</td>
                </tr>
                <tr>
                    <td>Row1b</td>
                    <td>123</td>
                    <td>456</td>
                  <td>789</td>
                </tr>
               <tr>
                <td colspan="2">row2</td>   
                <td>123</td>
                <td>456</td>
                <td>789</td>
              
              </tr>  

          </table>
          
          </body>
</html>
